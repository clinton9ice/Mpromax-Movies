<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Get started with C-promax movieSite to enojy the latest trends and unending tv series
    </title>
    <link rel="stylesheet" href="./style/public.css">
    <link rel="stylesheet" href="./style/auth.css">
  <link rel="icon" sizes="32*32" type="image" href="./build/logo.png" />
  <script src="https://kit.fontawesome.com/c9b31d92fc.js" crossorigin="anonymous"></script>
    <script src="build/js/jquery-3.3.1.min.js"></script>
</head>

<body id="register-page">
<div class="container__fluid tr" datatype="register">

    <div class="tr">

        <h2 class="header_txt">SignUp</h2>
        <span class="rg_u">
           Already have an account? <a href="login.html">Login </a>
        </span>

        <form method="get" name="register_info" action="#" class="tr">
            <section class="sections active_slide">
                <div class="input_form">
                    <label for="name">Full Name</label>
                    <input type="text" placeholder="John Doe" id="name" name="name">
                </div>

                <div class="input_form">
                    <label for="email">Email</label>
            <input type="email" placeholder="johndoe@gmail.com" id="email" name="email">
                </div>
            </section>
            <section class="sections">
                <div class="input_form">
                    <label for="phone">Phone</label>
                    <input type="tel" placeholder="+234" id="phone" name="phone">
                </div>

                <div class="input_form">
                    <label for="date">Date of birth</label>
            <input type="date" id="date" name="date">
                </div>

            </section>
            <section class="sections">
                <div class="input_form">
                    <label for="username">Username</label>
                    <input type="text" placeholder="example @9ice_guy" id="username" name="username">
                </div>

                <div class="input_form">
                    <label for="password">Password</label>
            <input type="password" id="password" name="password">
                </div>

            </section>
            <button type="button" class="button">Next</button>
        </form>

        <div class="dots tr">
        </div>
    </div>

</div>

<script src="build/js/public.js"></script>
</body>
</html>
